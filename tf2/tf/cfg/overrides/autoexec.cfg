sv_cheats 1

// Mouse sensitivity (25.98 cm/360)
sensitivity 2
zoom_sensitivity_ratio 0.4

// Field of view
fov 90
viewmodel_fov 90

// Key bindings
bind SHIFT +duck
bind MWHEELUP slot1
bind MWHEELDOWN slot2
bind Q slot3
bind CTRL +use_action_slot_item
bind 1 voice_menu_1
bind 2 voice_menu_2
bind 3 voice_menu_3
bind F "voicemenu 1 1"
bind Z "voicemenu 2 6"
bind X "voicemenu 0 6"
bind C "voicemenu 0 7"
bind V "voicemenu 0 1"
bind I "say_party"
bind MOUSE5 +voicerecord
bind \ kill

// Null cancelling movement
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Allow bots to spawn on tr_walkway_rc2
sv_allow_point_servercommand always

// Hit sounds
tf_dingalingaling 1

// Cumulative damage numbers
hud_combattext_batching 1

// Weapon auto-reload
cl_autoreload 1

// Weapon quick switching
hud_fastswitch 1

// Sniper rifle auto-zoom
cl_autorezoom 0

// Injured teammates auto-call for Medic (when playing as Medic)
hud_medicautocallers 1
hud_medicautocallersthreshold 50

// Display a marker over the player being healed (when playing as Medic)
hud_medichealtargetmarker 1

// Disable HTML MotD
cl_disablehtmlmotd 1

// Disable sprays
cl_spraydisable 0

// Rename game_overrides.cfg (https://docs.mastercomfig.com/latest/customization/custom_configs#optional-aliases)
alias game_overrides_c "exec overrides/all_class.cfg"

